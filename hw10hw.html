<body>

  <div class="page">

    <p>Placeholder </p>


    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-2-3">

          </div>

              <p>Insert information about butterflies</p>
            </div>
          </div>

    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-2-3">
        <h2>TRENDS</h2>

      </div>

      <div class="pure-u-1-3">
        <div class="description-middle">
        <h3>Graph Analysis</h3>
          <p>analyse the graphs here</p>
        </div>
      </div>

    <!-- end pure grid group -->

</div> <!-- end page -->

<script type="text/javascript">
  var specVis1 = "./sighting_symbol_map.vg.json";
  var specVis2 = "./bubble.vg.json";

  vegaEmbed('#vis1', specVis1, { "actions": false });

  vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {

  }).catch(console.error);
</script>
